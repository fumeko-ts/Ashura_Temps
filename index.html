<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="https://github.com/fumeko-ts/Ashura_Temps/blob/2bae30ea809332bb71beb6b06eb3d8934ca4a6be/title.rin.png?raw=true" alt="Logo">
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section class="grid">
            <div class="card">
                <img src="image1.jpg" alt="Image 1">
                <div class="card-info">
                    <h3>Title 1</h3>
                    <p>Avatar | Views | Timestamp</p>
                    <div class="buttons">
                        <button>Like</button>
                        <button>Share</button>
                        <button>Add to Playlist</button>
                    </div>
                </div>
            </div>
            <!-- Repeat for more cards -->
        </section>
        <aside class="feature">
            <h2>Trending</h2>
            <!-- Add trending content here -->
        </aside>
    </main>
</body>
</html>
